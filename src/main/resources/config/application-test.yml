spring.datasource:
  dataSourceClassName: org.h2.jdbcx.JdbcDataSource
  url: jdbc:h2:mem:moodi;DB_CLOSE_DELAY=-1;MODE=PostgreSQL

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: PostgreSQL

auth.client.testclient: xxx123
auth.enabled: true

integration:
  moodle:
    baseUrl: https://moodi-2-moodle.student.helsinki.fi/moodlecurrent
    url: https://moodi-2-moodle.student.helsinki.fi/moodlecurrent/webservice/rest/server.php
    wstoken: xxxx1234
  oodi.url: https://esbmt1.it.helsinki.fi/doo-oodi/v1/productiondb
  esb.url: https://esbmt1.it.helsinki.fi

synchronize.FULL.enabled: true
synchronize.INCREMENTAL.enabled: false

logging:
  retain-logs: PT30M
  file-logging-path: /tmp/log/moodi-import-sync-log

mailNotification.to: nonexistingemailaddress@helsinki.fi