spring:
  datasource:
    dataSourceClassName: org.postgresql.ds.PGSimpleDataSource
    url: jdbc:postgresql://localhost:5432/moodi
    username: ${datasource.username}
    password: ${datasource.password}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: PostgreSQL
  flyway:
    locations: classpath:db/migration/common,classpath:db/migration/psql

integration:
  moodle:
    baseUrl: https://moodle.helsinki.fi
    url: https://moodle.helsinki.fi/webservice/rest/server.php
    # If wsUsername is set, the system will temporarily set the user language to that of the course created in Moodle
    wsUsername: moodi-webservice
  oodi.url: https://esbmt1.it.helsinki.fi/secure/doo-oodi/v1/productiondb
  iam.url: https://esbmt1.it.helsinki.fi
