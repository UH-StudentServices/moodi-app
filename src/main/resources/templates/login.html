<html xmlns:th="http://www.thymeleaf.org" ng-app="testApp">
<head>
    <title>Moodi test page - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
</head>
<body>

<div class="container" style="margin-top: 30px; margin-bottom: 30px">
    <div style="width: 400px" class="center-block">

        <div th:if="${failure}" class="alert alert-danger">
            Invalid login
        </div>

        <h2>Login</h2>
        <form method="post" action="/login">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" name="id" placeholder="ID"/>
            </div>
            <div class="form-group">
                <label for="id">TOKEN</label>
                <input type="text" class="form-control" name="token" placeholder="TOKEN"/>
            </div>
            <input type="submit" value="Login" class="btn btn-default" />
        </form>
    </div>
</div>

</body>
</html>
