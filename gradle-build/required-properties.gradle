//
// Check for required properties
//

tasks.withType(PublishToMavenRepository) { task ->
    task.doFirst {
        ['gitlab_server', 'gitlab_project_id', 'gitlab_token'].each {
            if (!project.hasProperty(it)) {
                def msg = """
         |Missing project property: $it
         |
         |Configure Gitlab Package Registry connection in file: \$USER_HOME/.gradle/gradle.properties
         |
         |gitlab_server=<gitlab server domain name>
         |gitlab_project_id=<project id>
         |gitlab_token=<access to registy token>
         |
         |Or provide with command line args like:
         |
         |-Pgitlab_server=<gitlab server domain name> -Pgitlab_project_id=<project id> -Pgitlab_token=<token>
       """.stripMargin()
                throw new GradleException(msg)
            }
        }
    }
}
